<!DOCTYPE html>
<html lang="ru">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

    <title>Заголовок</title>
    <meta name="description" content="">
    
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
	<link rel="icon" href="favicon.ico" type="image/x-icon">
    
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,500;0,600;0,700;0,800;0,900;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.min.css">

</head>
<body>
    <div class="wrapper">
        <div class="header">
            <div class="header__top">
                <div class="container">
                    <div class="header__top-row row">
                        <div class="header__top-col-location col-auto">
                            <span class="header-location">
                                <span class="header-location__icon icon">
                                    <svg width="13" height="19"><use xlink:href="/img/svg/sprite.svg#icon-location"></use></svg>
                                </span>
                                <span class="header-location__text">Москва</span>
                            </span>
                        </div>
                        <div class="header__top-col-numbers col-auto">
                            <span class="header-numbers">
                                <span class="header-numbers__icon icon">
                                    <svg width="12" height="12"><use xlink:href="/img/svg/sprite.svg#icon-phone"></use></svg>
                                </span>
                                <span class="header-numbers__links">
                                    <a class="header-numbers__link" href="tel:8-123-456-78-90">8-123-456-78-90</a>,
                                    <a class="header-numbers__link" href="tel:8-321-654-00-01">8-321-654-00-01</a>
                                </span>
                            </span>
                        </div>
                        <div class="header__top-col-mail col-auto">
                            <a class="header-mail" href="mailto:info@email.ru">
                                <span class="header-mail__icon icon">
                                    <svg width="18" height="12"><use xlink:href="/img/svg/sprite.svg#icon-mail"></use></svg>
                                </span>
                                <span class="header-mail__text">info@email.ru</span>
                            </a>
                        </div>
                    </div>
                </div>
            </div>

            <div class="header__main">
                <div class="container">
                    <div class="header__main-row row">
                        <div class="header__main-col-logo col-auto">
                            <a class="header-logo" href="/">
                                <svg class="header-logo__img" width="151" height="37"><use xlink:href="/img/svg/sprite.svg#logo"></use></svg>
                            </a>
                        </div>
                        <div class="header__main-col-hr col-auto">
                            <span class="header__main-hr">&nbsp;</span>
                        </div>
                        <div class="header__main-col-menu col-auto">
                            <nav class="header-menu">
                                <ul class="header-menu__list">
                                    <li class="header-menu__item">
                                        <a class="header-menu__link" href="#">О компании</a>
                                    </li>
                                    <li class="header-menu__item">
                                        <a class="header-menu__link" href="#">Клиенты</a>
                                    </li>
                                    <li class="header-menu__item">
                                        <a class="header-menu__link" href="#">Отзывы</a>
                                    </li>
                                    <li class="header-menu__item">
                                        <a class="header-menu__link" href="#">Кейсы</a>
                                    </li>
                                    <li class="header-menu__item">
                                        <a class="header-menu__link" href="#">Цены</a>
                                    </li>
                                    <li class="header-menu__item">
                                        <a class="header-menu__link" href="#">Контакты</a>
                                    </li>
                                </ul>
                            </nav>
                        </div>
                        <div class="header__main-col-button col-auto">
                            <a class="btn btn--geom-def btn--theme-red js-popup" href="#popup-callback">Заказать звонок</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
